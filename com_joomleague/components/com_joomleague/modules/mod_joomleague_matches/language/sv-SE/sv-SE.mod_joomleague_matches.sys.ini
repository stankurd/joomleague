MOD_JOOMLEAGUE_MATCHES="JoomLeagues Matchmodul"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="Denna modul listar kommande eller tidigare matcher av projektets favoritlag eller utvalda lag. Du kan aktivera pilar för att byta till nästa/sista matchen inne i modulen. Denna funktion baseras på Ajax-teknik och kräver att användarens javascript är aktiverat. Dessutom kan du välja ifall serverns förskjutning, som du kan ställa in i JoomLeague-projektets konfiguration, skall användas eller ej. Det antal senaste matcher som ska visas kan begränsas. Se readme.txt i detta paket för detaljerad information! Ha kul! ;-)"
