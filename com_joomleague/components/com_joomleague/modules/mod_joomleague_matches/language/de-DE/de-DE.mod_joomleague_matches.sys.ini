MOD_JOOMLEAGUE_MATCHES="JoomLeague Modul für vergangene/kommende Spiele"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="Dieses Modul zeigt eine Liste von anstehenden oder bereits gespielten Spielen von favorisierten oder ausgewählten Mannschaften der Projekte. Zur Navigation innerhalb des Moduls kann eine eine nächstes / letztes Spiel Ajax Navigation aktiviert werden. Diese Technologie benötigt browserseitig aktiviertes Javascript. Außerdem kann eine Zeitspanne festgelegt werden, in der entsprechende Spiele angezeigt werden sollen, die Anzahl der Spiele innerhalb des Zeitraums kann limitiert werden. Lies readme.txt enthalten in diesem Paket für detaillierte Informationen. Viel Spaß ;-)"
