MOD_JOOMLEAGUE_MATCHES="Modulo Joomleague Partidos"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="Este módulo muestra una lista de los próximos o últimos partidos de los equipos favoritos o elegidos de los proyectos. Puedes habilitar flechas para cambiar al próximo/anterior partido dentro del módulo. Esta función se basa en tecnología - AJAX y requiere que los usuarios tengan Javascript activado. También puedes definir un rango de tiempo para mostrar los próximos partidos. Adicionalmente puedes decidir si se usará el ajuste de tiempo del servidor (offset). Se puede limitar el número de partidos recientes a mostrar. Lee el archivo readme.txt incluído en este paquete para información detallada."
