COM_JOOMLEAGUE_ABOUT_TEXT="JoomLeague je ligový manažer pro Joomla!® 2.5.x<br /><br />Původní komponenta lgmngr pro Mambo CMS byla upravena a rozšířena za aktivní pomoci Joomla! komunity.<br />JoomLeague je ideální rozšíření pro správu www stránek sportovního klubu nebo na vytvoření stránek fanoušků. Díky své flexibilitě není JoomLeague omezena jen na jeden konkrétní sport, ale je univerzálně použitelná.<br /><br />I když už toho JoomLeague nabízí hodně, to je zbytečné říkat, vývoj neustává. Kdepak! Přesto je tempo vývoje výrazně ovlivněno Vaší účasti. Takže, pokud můžete přispět něčím k vylepšení a rozšíření, měli byste tak učinit.<br /><br />Pro více informací, kde se můžete aktivně zapojit, přejděte na oficiální stránky <a href="_QQ_"http://www.joomleague.net"_QQ_">JoomLeague!</a><br />"
